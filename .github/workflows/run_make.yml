# Create windows runner
name: Run make

# trigger on new release
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    # install node.js
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18'
    # install dependencies
    - name: Install dependencies
      run: npm install
    # install WiX Toolset v3.14 from https://github.com/wixtoolset/wix3/releases/download/wix3141rtm/wix314-binaries.zip
    - name: Install WiX Toolset
      run: |
        Invoke-WebRequest -Uri 'https://github.com/wixtoolset/wix3/releases/download/wix3141rtm/wix314-binaries.zip' -OutFile 'wix314-binaries.zip'
        Expand-Archive -Path 'wix314-binaries.zip' -DestinationPath 'C:\Program Files\WiX Toolset v3.14'
        # Add WiX Toolset to PATH
        $env:Path += ';C:\Program Files\WiX Toolset v3.14'
    # build
    - name: Build
      run: npm run make
    # upload files to release
    - name: Upload Squirrel Installer
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: out/make/squirrel.windows/x64/Keyboard Sounds-${{ github.event.release.tag_name }} Setup.exe
        asset_name: Keyboard Sounds-${{ github.event.release.tag_name }} Setup.exe
        asset_content_type: application/exe
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload WiX MSI
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: out/make/squirrel.windows/x64/Keyboard Sounds.msi
        asset_name: Keyboard Sounds-${{ github.event.release.tag_name }}.msi
        asset_content_type: application/msi
        token: ${{ secrets.GH_TOKEN }}
